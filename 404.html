<!DOCTYPE html>

<html lang="en">

<head>

<title>Redirecting...</title>

<script>

var redirect

if (window.location.host === "127.0.0.1:4000) {
	redirect = window.location.pathname
} else {
	redirect = window.location.pathname.slice(11)
}

if (redirect[1] + redirect[2] === "r/") {
	window.location.href = "https://hans5958.github.io/404"
} else {
	window.location.href = "https://hans5958.github.io" + redirect
}

</script>

</head>

</html>
